							<h1 class="layers__title">Natural Forest <span>HTML / CSS</span></h1>
							<p class="layers__text">Creating a beautiful 3D website with a 'lens effect'</p>
							<a class="layers__button" href="#">Start Learning</a>

					</div>
					<div class="layers__item layers__item-ibg layers__item_4">
